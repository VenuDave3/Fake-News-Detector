<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interpret News</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background: #f7f7f8; color: #222; }
    .container { max-width: 720px; margin: 6% auto; padding: 2rem; background: #fff; border-radius: 8px; box-shadow: 0 6px 24px rgba(0,0,0,0.08);} 
    input[type="text"], textarea { width: 100%; padding: .75rem; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
    button { padding: .6rem 1rem; border-radius: 6px; background: #1976d2; color: white; border: none; cursor: pointer; }
    .muted { color: #666; font-size: .9rem; margin-top: .5rem }
  </style>
</head>
<body>
  <div class="container">
    <h2>Interpret News</h2>
    <form action="{{ url_for('predict') }}" method="post">
      <input type="text" name="news" placeholder="Enter the news URL here" required>
      <div style="height:12px"></div>
      <input type="text" name="Number" placeholder="Number of sentences for the summary (optional)">
      <div style="height:12px"></div>
      <button type="submit">Interpret</button>
    </form>
    <div class="muted">{{ prediction_text }}</div>

    <hr style="margin:1.5rem 0">

    <form action="{{ url_for('predict2') }}" method="post">
      <textarea rows="6" name="news" placeholder="Or paste the news text here"></textarea>
      <div style="height:12px"></div>
      <button type="submit">Interpret</button>
    </form>
  </div>
</body>
</html>
